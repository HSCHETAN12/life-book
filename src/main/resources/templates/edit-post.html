<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <style>
        /* General reset and body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6; /* Light background for the entire page */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Container for the form */
        div {
            background-color: #ffffff; /* White background for the form container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
            width: 90%;
            max-width: 500px; /* Maximum width for the form */
        }

        h1 {
            color: #333; /* Dark text for the header */
            text-align: center;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #ddd; /* Light border for input fields */
            font-size: 14px;
        }

        input[type="file"] {
            padding: 5px;
        }

        button {
            background-color: #4CAF50; /* Green background for the button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Styling for the image preview */
        img {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Ensure responsive layout */
        @media (max-width: 768px) {
            div {
                width: 90%;
                padding: 15px;
            }

            button {
                width: 100%;
                font-size: 14px;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Update Post</h1>
    <div>
        <form action="/update-post" method="post" enctype="multipart/form-data">
            <input type="hidden" th:value="${post.id}" name="id">
            <img th:src="${post.imageUrl}" height="150px" width="150px" alt="Post Image"><br>
            <label for="image">Image (Leave Blank if Don't want to change):</label>
            <input type="file" name="image" id="image">
            <br><br>
            <label for="caption">Caption:</label>
            <input type="text" th:value="${post.caption}" name="caption" id="caption" required>
            <br><br>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
