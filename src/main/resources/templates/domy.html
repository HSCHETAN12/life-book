<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JspGram - Profile Page">
    <title>Life-Book Profile</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        :root {
            --primary-color: #009688; /* Teal */
            --secondary-color: #333333; /* Dark Gray */
            --background-color: #F5F5F5; /* Light Gray */
            --border-color: #DDDDDD; /* Lighter Gray */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            background-color: var(--background-color);
            font-size: 16px;
            color: var(--secondary-color);
        }

        a {
            text-decoration: none;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 975px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 103px;
            height: auto;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-right button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            background-color: var(--primary-color);
            color: white;
        }

        .nav-right button:hover {
            background-color: #00796B; /* Darker Teal */
        }

        .profile-container {
            max-width: 935px;
            margin: 100px auto 0;
            padding: 2rem;
        }

        .profile-header {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .profile-actions {
            display: flex;
            gap: 1rem;
        }

        .edit-profile-btn {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .stats-container {
            display: flex;
            gap: 2rem;
            padding: 1rem 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .post-item {
            aspect-ratio: 1;
            background-color: #ddd;
        }

        .add-post-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Styling for Post Section */
        #Post {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        #Post h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: var(--secondary-color);
        }

        #Post .post-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            padding: 10px;
            width: 100%;
            max-width: 350px;
            background-color: #ffffff;
            border-radius: 5px;
        }

        #Post .post-item img {
            border-radius: 5px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        #Post .post-item span {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        #Post .post-item div {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #Post .post-item button {
            padding: 5px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #Post .post-item button:hover {
            background-color: #00796B; /* Darker Teal */
        }

        #Post .post-item button:focus {
            outline: none;
        }

        /* Media Queries for Mobile, Tablet, and Desktop */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-content {
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .profile-header {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .profile-picture {
                width: 120px;
                height: 120px;
            }

            .profile-info {
                align-items: center;
            }

            .stats-container {
                flex-direction: column;
                align-items: center;
            }

            .post-item {
                width: 90%;
                max-width: 100%;
            }

            .posts-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .nav-right {
                margin-top: 1rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 1rem;
            }

            .nav-content {
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .logo img {
                width: 90px;
            }

            .profile-header {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .profile-picture {
                width: 100px;
                height: 100px;
            }

            .profile-info {
                align-items: center;
            }

            .stats-container {
                flex-direction: column;
                align-items: center;
            }

            .post-item {
                width: 100%;
                max-width: 100%;
            }

            .add-post-btn {
                padding: 0.8rem;
                font-size: 14px;
            }

            .posts-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <a href="/home"><img src="/images/jspgram-logo.png" alt="JspGram Logo"></a>
            </div>
            <div class="nav-right">
                <a href="/home"><button class="profile-button">Home</button></a>
                <a href="/logout"><button class="logout-button">Logout</button></a>
            </div>
        </div>
    </nav>
    <main class="profile-container">
        <section class="profile-header">
            <img th:if="${session.user.imageUrl==null}" src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png" alt="Profile Picture" class="profile-picture">
            <img th:if="${session.user.imageUrl}" th:src="${session.user.imageUrl}" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h1 th:text="${session.user.username}"></h1>
                <p th:text="${session.user.email}"></p>
                <p th:if="${session.user.bio}">Bio: <span th:text="${session.user.bio}"></span> </p>
                <div class="profile-actions">
                   <a href="/edit-profile"> <button class="edit-profile-btn">Edit Profile</button></a>
                </div>
            </div>
        </section>
        <section class="stats-container">
            <div class="stat-item">
                <h3>Posts</h3>
                <span>0</span>
            </div>
            <div class="stat-item">
                <h3>Followers</h3>
                <span>0</span>
            </div>
            <div class="stat-item">
                <h3>Following</h3>
                <span>0</span>
            </div>
        </section>
        <a href="/add-post"><button class="add-post-btn">Add New Post</button></a>
    </main>

    <div id="Post" th:if="${posts}">
        <h1>My Posts</h1>
        <div th:each="post:${posts}" class="post-item">
            <img th:src="${post.imageUrl}" alt="Post Image">
            <span th:text="${post.caption}"></span>
            <span th:text="${post.postedTime}"></span>
            <div>
              <a href="'/edit-post/'+${post.id}"><button>Edit</button></a>
                <a th:href="'/delete/'+${post.id}"><button>Delete</button></a>
            </div>
        </div>
    </div>
</body>
</html>
